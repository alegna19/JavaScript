<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <style>
        .fondo { background: rgb(197, 97, 119);}

</head>

<body>

    </div>

                <div class="row color2">
                    <div class="col color2">sub1</div>

                </div>

            </div>
