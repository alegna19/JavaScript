<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Table</title>
  </head>
  <body>
    <h1>Table</h1>
        <div class="container my-5 text-center">
            <button class="btn btn-danger w-100" onclick="getValue()">Get</button>
            <div class="class mt-5">

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="content">

                </tbody>
              </table>
            </div>
        </div>
        <script>
            var contenido = document.getElementById('content');

            function getValue(){
              fetch('table.json') //Ruta de la tabla
                .then(res => res.json()) //Convertimos la respuesta a tipo json
                .then(data => { //Datos de la tabla que traemos en la promesa
                    //console.log(data);
                    table(data)
                })
            }
            function table(data){
              //console.log(data);
              contenido.innerHTML = ''
              for(let value of data){
                //console.log(value.name);
                contenido.innerHTML += `
                <tr>
                    <th scope="row">${value.id}</th> 
                    <td>${value.name}</td>
                    <td>${value.email}</td>
                    <td>${value.status ? "Active" : "Deleted"}</td>
                  </tr>
                `
              }
            }

        </script>
  </body>
</html>
