<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Heroes</title>
</head>
<body>
    <div class="container my-5 text-center">
        <button type="button" class="btn btn-info w-100" onclick="listValues()">Cat's Heroes</button>
        <div class="class mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#id</th>
                <th scope="col">Name</th>
                <th scope="col">Ability</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="content">

            </tbody>
          </table>
    </div>
</div>
<script>
    var contenido = document.querySelector('#content');

    function listValues(){
        fetch('text.json')
            .then(res => res.json())
            .then(data => {
            console.log(data);
            table(data);
        })
    }

    function table(data){
        contenido.innerHTML = ''
        for(let value of data){
            contenido.innerHTML += `
            <tr>
                <th scope="row">${value.id}</th>
                <td>${value.name}</td>
                <td>${value.ability}</td>
                <td>${value.status ? "Active" : "Deleted"}</td>
              </tr>
            `
        }
    }


</script>
    
</body>
</html>
