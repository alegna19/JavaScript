<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
        <div class="container my-5 text-center">
            <button class="btn btn-danger w-100" onclick="getValue()">Get</button>
            <div class="class mt-5" id="content">
                <p> </p>
            </div>
        </div>
        <script>
            var contenido = document.getElementById('content');
            function getValue() {
                fetch('texto.txt')//URL de destino,fetch es para leer un archivo externo.!!!Fetch hace promesas y se hace con un then.
                .then(data => data.text()) //convierte el texto en tipo texto
                .then(data =>{
                    console.log(data)
                    contenido.innerHTML = `${data}`//contenido es la variable que captura el evento linea 22 y muestra los datos.
                })
            }
        </script>
   
  </body>
</html>
